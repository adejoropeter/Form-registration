<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Registration-Form</title>

            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
                  integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
                  crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width:700px)">
      </head>

      <body>
            <div class="container">
                  <!-- <i class="fas fa-home"></i> -->
                  <div class="fff">
                        <div class="first-box">

                              <div class="name">Socum</div>
                              <div class="desc">
                                    <p>One to rule them all - <br> we connect your <br>social media</p>
                                    <button class="btn">Learn more <i class="fas fa-angle-right"></i></button>
                              </div>
                              <div class="footer">
                                    <ul>
                                          <li>Imprint</li>
                                          <li>Terms of use</li>
                                          <li>Dribble</li>
                                    </ul>
                              </div>

                        </div>
                  </div>
                  <div class="second-box">

                        <i class="fas fa-bars fa-2x"></i>


                        <form>
                              <div>
                                    <p>Sign up to experience the most <br> efficient way of communication</p>
                              </div>
                              <section>
                                    <div class="user circle">
                                          <i class="fas fa-user"></i> <input type="text" name="" id=""
                                                placeholder="Choose a username" maxlength="10" required>
                                    </div>
                                    <div class="user lock">
                                          <i class="fas fa-lock"></i> <input type="password"
                                                placeholder="Choose a password" maxlength="15" required>
                                    </div>
                                    <div class="user">
                                          <i class="fas fa-lock"></i> <input type="password"
                                                placeholder="repeat your password" maxlength="15" required>
                                    </div>
                              </section>

                        </form>
                        <div class="the-end">
                              <button>Let's rock <i class="fas fa-angle-right"></i></button>
                              <a href="#">I already have an account</a>
                        </div>
                  </div>
            </div>

      </body>

</html>
